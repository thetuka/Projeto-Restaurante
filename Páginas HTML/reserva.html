    <main>
        <div id="Corpo">
        <form action="">
        <p><strong><h1>Reserva</h1></strong> </p>
        <label for="Nome">Nome:</label>
         <input type="text" name="Nome" id="Nome">
         <label for="Telefone">Telefone:</label>
         <input type="tel" name="Telefone" id="Telefone"> <br>
         <label for="Email">Email:</label>
         <input type="email" name="Email" id="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
         <label for="Data/hora">Data/Hora:</label>
         <input type="datetime-local" name="Data/hora" id="Data/hora"> <br>
         <label for="Comentário">Comentário:</label><br>   
         <textarea name="Comentário" id="Comentário" cols="100" rows="20"></textarea> <br>
         <button type="submit">Enviar</button>
        </form>
         </div>
    </main>
