<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Denise/Hellen">
    <meta name="viewport" content="device-width">
    <link rel="shortcut icon" href="..\img\bell.ico" type="image/ico" sizes="32x32">
    <link rel="stylesheet" href="../css/reserva.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Vanilla Restaurante - Reserva</title>
</head>

<body>
    <header>
        <figure>
            <img id="inicio" width="100" src="../img/logo.png" alt="Logotipo Restaurante" title="Logotipo Restaurante"
                class="logo">
        </figure>
    
        <figcaption>
            <a href="./home.html">Home</a>
            <a href="./quemsomos.html">Quem Somos</a>
            <a href="./cardapio.html">Cardápio</a>
            <a href="./reserva.html">Reserva</a>
        </figcaption>
    </header>

    <div class="conteudo">
        <h1 class="italianno-regular">Reservas</h1>
    </div>

    <form>
        <div class="formulario">
            <div class="nomeetel">
                <label for="nome" style="font-family: 'italianno'; font-size: 40px; ">Nome Completo:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                
                <label for="telefone" style="font-family: 'italianno'; font-size: 40px; ">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" >
            </div>

            <br>

            <div class="emailedata">
                <label for="email" style="font-family: 'italianno'; font-size: 40px; ">E-Mail:</label>
                <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Digite seu e-mail">
                
                <label for="data" style="font-family: 'italianno'; font-size: 40px; ">Data e Horário:</label>
                <input type="datetime-local" name="data" id="data">
            </div>
            <br>

            <div class="comentario">
                <textarea name="comentario" id="comentario" cols="50" rows="10" style="font-family: 'italianno'; font-size: 40px; "></textarea><br>

                <button type="submit">Enviar</button>
            </div>
        </div>

    </form>

</body>
</html>
